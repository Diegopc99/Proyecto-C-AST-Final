<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate=""> <!-- novalidate evita la validacion sobre HTML5 forzandolo a hacerlo con angular-->
    <div>
        <h2>Registro de alimentos</h2>
    </div>
    <div class="mb-3">
    <label class="form-label">ID</label>
    <input class="form-control" [(ngModel)]="ID" name="ID" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" [(ngModel)]="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Marca</label>
    <input class="form-control" [(ngModel)]="marca" name="marca" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Descripcion</label>
    <input class="form-control" [(ngModel)]="descripcion" name="descripcion" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Seccion</label>
    <input class="form-control" [(ngModel)]="seccion" name="seccion" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Precio</label>
    <input class="form-control" [(ngModel)]="precio" name="precio" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Cantidad</label>
    <input class="form-control" [(ngModel)]="cantidad" name="cantidad" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Fecha de Caducidad</label>
    <input class="form-control" [(ngModel)]="fecha_caducidad" name="fecha_caducidad" placeholder="dd/mm/aaaa" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Procedencia</label>
    <input class="form-control" [(ngModel)]="procedencia" name="procedencia" required>
    </div>
    
    <input type="submit" class="btn btn-primary" value="Enviar">
</form>
